			function getDigits(strValue){
			var strValue;
            var intValue = parseInt(strValue.replace(/[^0-9\.]/g, ''));

			}
			
			function reverseString(s){
			s = s.split('');
            var len = s.length,
            halfIndex = Math.floor(len / 2) - 1,
            tmp;
            for (var i = 0; i <= halfIndex; i++) {
            tmp = s[len - i - 1];
            s[len - i - 1] = s[i];
            s[i] = tmp;
            }
            document.write(s.join(''));
		    }
